<div class="container-fluid">
     <h3>Gestion de employes</h3>
    <div class="row mt-3">
        <div class="col-8">
           <app-list-employee (employeeEmitted)="get($event)"></app-list-employee>
        </div>
        <div class="col-4">
          <app-add-employee *ngIf="!isUpdating"></app-add-employee>
          <app-edit-employee [employee] ="employeeShared" *ngIf="isUpdating"></app-edit-employee>

        </div>
    </div>
  
 </div>
